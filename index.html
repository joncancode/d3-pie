<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>D3 Pie Transitions</title>
    <style>
        h2, p{
            margin: 10px 0;
        }
        header{
            margin-bottom: 40px;
        }
    </style>
</head>

<body class='blue darken-3'>

    <header class='blue darken-3 section'>

        <h2 class="center white-text">Pie</h2>
        <p class="flow-text grey-text center">Track your stuff</p>
    </header>
    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-0">
                    <div class="card-content">
                        <span class="card-title indigo-text">Add item</span>
                        <div class="input-field">
                            <input type="text" id="name">
                            <label for="name">Item name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="cost">
                            <label for="name">Item cost</label>
                        </div>
                        <div class="input-field center">
                            <button class="btn-large pink white-text">Add item</button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text" id="error"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.6/firebase-firestore.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyA0x08j5LxYEnW-_8jkFFpPUtgFXE86rq8",
            authDomain: "d3-pie-chart.firebaseapp.com",
            databaseURL: "https://d3-pie-chart.firebaseio.com",
            projectId: "d3-pie-chart",
            storageBucket: "d3-pie-chart.appspot.com",
            messagingSenderId: "263557039540"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore()
        const settings = { timestampsInSnapshots: true }
        db.settings(settings)
    </script>

    <script src="https://d3js.org/d3.v5.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
    <script src="graph.js"></script>
</body>

</html>
